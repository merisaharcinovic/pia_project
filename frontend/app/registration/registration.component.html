<h2>Registracija</h2>

<div>
  <label>
    <input type="radio" name="registrationType" value="client" [(ngModel)]="registrationType"> Klijent
  </label>
  <label>
    <input type="radio" name="registrationType" value="agency" [(ngModel)]="registrationType"> Agencija
  </label>
</div>

<table>
  <tr>
    <td>Korisničko ime:</td>
    <td><input type="text" [(ngModel)]="username"></td>
  </tr>
  <tr>
    <td>Lozinka:</td>
    <td><input type="password" [(ngModel)]="password"></td>
  </tr>
  <tr>
    <td>Potvrda lozinke:</td>
    <td><input type="password" [(ngModel)]="confirmPassword"></td>
  </tr>
  <tr>
    <td>Kontakt telefon:</td>
    <td><input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="phoneNumber"></td>
  </tr>
  <tr>
    <td>E-mail adresa:</td>
    <td><input type="email" [(ngModel)]="email"></td>
  </tr>



  <ng-container *ngIf="registrationType=='client'">
    <tr>
      <td>Ime:</td>
      <td><input type="text" onkeypress="return /[a-z]/i.test(event.key)" [(ngModel)]="firstName"></td>
    </tr>
    <tr>
      <td>Prezime:</td>
      <td><input type="text" onkeypress="return /[a-z]/i.test(event.key)" [(ngModel)]="lastName"></td>
    </tr>
  </ng-container>

  <ng-container *ngIf="registrationType=='agency'">
    <tr>
      <td>Naziv agencije:</td>
      <td><input type="text" [(ngModel)]="agencyName"></td>
    </tr>
    <tr>
      <td>Adresa sedišta agencije:</td>
      <td>
        <input type="text" placeholder="Država" onkeypress="return /[a-z\s]/i.test(event.key)"  [(ngModel)]="agencyAddress.country">
        <input type="text" placeholder="Grad" onkeypress="return /[a-z\s]/i.test(event.key)"  [(ngModel)]="agencyAddress.city">
        <input type="text" placeholder="Ulica" [(ngModel)]="agencyAddress.street">
        <input type="text" placeholder="Broj" onkeypress='return event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="agencyAddress.number">
      </td>
    </tr>
    <tr>
      <td>Matični broj agencije:</td>
      <td>
        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="agencyPIB"></td>
    </tr>
    <tr>
      <td>Kratki opis agencije:</td>
      <td><textarea [(ngModel)]="agencyDescription"></textarea></td>
    </tr>
  </ng-container>

  <tr>
    <td colspan="2">
      <button (click)="register()">Registruj se</button>
    </td>

  </tr>

</table>
<span class="error">{{message}}</span>
