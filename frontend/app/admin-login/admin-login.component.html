<div class="container">
  <h2>Prijava za administratora</h2>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Korisničko ime:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Lozinka:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="button" class="btn btn-primary" (click)="login()">Prijavi se</button>
      </div>
    </div>
  </form>
</div>
