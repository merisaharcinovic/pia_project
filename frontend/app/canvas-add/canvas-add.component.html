
<div>
  <label for="objectType">Tip objekta:</label>
  <select id="objectType" [(ngModel)]="newObject.objectType">
    <option value="Kuca">Kuca</option>
    <option value="Stan">Stan</option>
  </select>
</div>
<div>
  <label for="address">Adresa:</label>
  <input type="text" id="address" [(ngModel)]="newObject.address">
</div>
<div>
  <label for="numRooms">Broj prostorija:</label>
  <input type="number" id="numRooms" [(ngModel)]="newObject.numRooms" min="1" max="3">
</div>
<div>
  <label for="area">Kvadratura:</label>
  <input type="number" id="area" [(ngModel)]="newObject.area">
</div>

<div #canvasContainer class="canvas-container" ></div>

<button (click)="addObject()">Dodaj objekat</button>
